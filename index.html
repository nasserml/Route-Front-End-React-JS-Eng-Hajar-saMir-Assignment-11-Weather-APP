<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--  Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- Main style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Media Query css -->
    <link rel="stylesheet" href="./css/media-query.css">

</head>

<body>

    <!-- Beginning of the Navbar -->
    <section id="navbar">
        <div class="navbar">
            <div class="container">
                <div class="weather-logo">
                    <div class="weather-logo-image">
                        <img src="./images/logo.png" alt="">
                    </div>
                    <div class="weather-logo-caption">
                        <h1>Weather</h1>
                        <small>tagline goes here</small>
                    </div>

                </div>
                <div class="weather-links">
                    <button type="button" id="toggle" class="toggle">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <ul>
                        <li><a href="" class="home-li">Home</a></li>
                        <li><a href="">News</a></li>
                        <li><a href="">Live cameras</a></li>
                        <li><a href="">Phoos</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>

                <div class="wether-links-max-width-990px display-none" id="toggleMenu">
                    <ul>
                        <li><a href="" class="home-color">Home</a></li>
                        <li><a href="">News</a></li>
                        <li><a href="">Live cameras</a></li>
                        <li><a href="">Photos</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- Ending of the Navbar  -->




    <!-- Beginning of the Weather Back Ground and Search  -->
    <section id="weather-background-search">
        <div class="weather-background-search">
            <div class="container">
                <div class="weather-search-input">
                    <input class="roboto-font" type="text" placeholder="Find your location.." id="weatherSearch"
                        oninput="searchWeather()">
                    <input class="roboto-font" type="button" value="Find" id="searchButton">
                </div>
            </div>
        </div>
    </section>
    <!-- Ending of the Weather Back Ground and Search -->




    <!-- Beginning of the Weathe Information -->

    <section id="weatherInformation">
        <div class="weather-information">
            <div class="container">



                <div class="weather-information-box">

                    <div class="weather-information-today">

                        <div class="weather-information-header">

                            <p id="today" class="today roboto-font"></p>
                            <p id="todayDate" class="date roboto-font"></p>

                        </div>
                        <div class="weather-information-body">

                            <p class="city" id="currentCity"></p>
                            <div class="degree-box" id="todayDegreeBox">
                                <h3 id="todayDegree"></h3>
                                <div id="todayCurrentConditionIcon"></div>
                            </div>

                            <p class="weather-type" id="todayWeatherType"></p>

                            <div class="weather-information-body-footer">
                                <span><img src="./images/icon-umberella.png" alt=""><span id="humidity"></span></span>
                                <span><img src="./images/icon-wind.png" alt=""><span id="windKPH"></span></span>
                                <span><img src="./images/icon-compass.png" alt=""><span class="windDirection"></span></span>
                            </div>

                        </div>
                    </div>

                    <div class="weather-information-tomorrow">
                        <div class="weather-information-header justify-content-center">
                            <p class="tomorrow"></p>

                        </div>
                        <div class="weather-information-body">
                            <div class="degree-box">
                                <img id="tomorrowIcon" src="./images/113.png" alt="">
                                <h4 id="tomorowDegree"></h4>
                                <small id="tomorowDegreeMinTemp"></small>
                            </div>
                            <p class="weather-type" id="tomorrowWeatherType"></p>
                        </div>
                    </div>

                    <div class="weather-information-overmorrow">
                        <div class="weather-information-header justify-content-center">
                            <p class="overmorrow"></p>
                        </div>

                        <div class="weather-information-body">

                            <div class="degree-box">
                                <img id="overMorrowIcon" src="./images/113.png" alt="">
                                <h4 id="overMorrowMaxDegree"></h4>
                                <small id="overMorrowMinDegree"></small>
                            </div>
                            <p class="weather-type" id="overMorrowWeatherType"></p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>


    <!-- Ending of the Weather Information -->







    <!-- Beginning of the Weather Footer -->
    <section id="weatherFooter">

        <div class="weather-foooter">

            <div class="container">

                <div class="email-subscribe-social-icons">

                    <div class="email-subscribe">
                        <input id="emailInput" type="email" placeholder="Enter your email to subscribe...">
                        <input type="button" value="Subscribe" id="subscribeButton">
                    </div>

                    <div class="social-icons">
                        <a href="">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                        <a href="">
                            <i class="fa-brands fa-pinterest"></i>
                        </a>
                    </div>

                </div>


                <div class="footer-copy-right">
                    <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>

            </div>

        </div>

    </section>

    <!-- Ending of the Weather Footer -->


    <!-- toggle menu js -->
    <script src="./js/toggle.menu.js"></script>
    <!-- Display Dates js -->
    <script src="./js/displayDates.js"></script>
    <!-- Main js -->
    <script src="./js/main.js"></script>

</body>

</html>
